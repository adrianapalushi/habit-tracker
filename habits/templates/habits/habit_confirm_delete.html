<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Habit</title>
</head>
<body>
    <h1>Delete Habit</h1>
    <p>Are you sure you want to delete "{{ habit.name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'habit_list' %}">Cancel</a>
</body>
</html>
