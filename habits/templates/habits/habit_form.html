<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habit Form</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Habit{% else %}Create Habit{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'habit_list' %}">Cancel</a>
</body>
</html>
